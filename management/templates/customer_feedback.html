{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate House Management</title>
    <link rel="stylesheet" type="text/css" href="{% static 'management/styles.css' %}">
</head>
<body>
<h1>Customer Feedback</h1>
<ul>
    {% for fb in feedback %}
        <li>{{ fb.customer_name }}: {{ fb.suggestion }} (Allergy: {{ fb.allergy_concern }})</li>
    {% endfor %}
</ul>
<a href="{% url 'add_feedback' %}">Add Feedback</a>
</body>
</html>
