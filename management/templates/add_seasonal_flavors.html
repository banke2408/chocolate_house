{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate House Management</title>
    <link rel="stylesheet" type="text/css" href="{% static 'management/styles.css' %}">
</head>
<body>
<h1>Add Seasonal Flavor</h1>
<form method="post">
    {% csrf_token %}
    <label for="flavor_name">Flavor Name:</label>
    <input type="text" name="flavor_name" id="flavor_name" required><br>
    <label for="available_until">Available Until:</label>
    <input type="date" name="available_until" id="available_until" required><br>
    <button type="submit">Add</button>
</form>
</body>
</html>
