{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate House Management</title>
    <link rel="stylesheet" type="text/css" href="{% static 'management/styles.css' %}">
</head>
<body>
<h1>Add Feedback</h1>
<form method="post">
    {% csrf_token %}
    <label for="customer_name">Customer Name:</label>
    <input type="text" name="customer_name" id="customer_name" required><br>
    <label for="suggestion">Suggestion:</label>
    <textarea name="suggestion" id="suggestion" required></textarea><br>
    <label for="allergy_concern">Allergy Concern:</label>
    <textarea name="allergy_concern" id="allergy_concern"></textarea><br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
