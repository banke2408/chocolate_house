{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Ingredient</title>
    <link rel="stylesheet" type="text/css" href="{% static 'management/styles.css' %}">
</head>
<body>
    <h1>Update Ingredient</h1>
    <form method="post">
        {% csrf_token %}
        <label for="ingredient_name">Ingredient Name:</label>
        <input type="text" name="ingredient_name" id="ingredient_name" value="{{ ingredient.ingredient_name }}" required><br>
        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" id="quantity" value="{{ ingredient.quantity }}" required><br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
